<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Doritos <title>
</head>
<body>
    <div class="circulo"></div>

    <img src="./image/logo.png" alt="logotipo" class="logo">

   <div class="conteudo">

            <div class="caixa-texto">
                <h2><span>Doritos</span> só paara os fortes</h2>
                <p>A nossa ambição é alimentar a relevância da marca em todas as gerações e destacar o que significa ser ousado hoje. A marca sempre foi muito ousada e, por isso, também direcionamos boa parte de nossas ações para quem é ousado. A ousadia é talvez o nosso traço mais distintivo.</p>
                <button>Deixe um like!</button>
            </div>

            <div class="caixa-imagem">
                <img src="./image/doritos 1.png" alt="copo" class="starbuck">
            </div>
   </div>
    <div class="menu">
        <img src="./image/doritos 1.png" alt="laranja" class="laranja">
        <img src="./image/doritos 2.png" alt="roxo" class="roxo">
        <img src="./image/doritos 3.png" alt=" vermelho" class="vermelho">
    </div>
</body>

    <script>
        let circulo = document.querySelector(".circulo")
        let copogrande = document.querySelector(".starbuck")
        let verde = document.querySelector(".verde")
        let chiclete = document.querySelector(".chiclete")
        let rosa = document.querySelector(".rosa")

        verde.addEventListener("click",()=>{
            copogrande.src="./image/img1.png"
            circulo.style.background ="#017143"

        })

        chiclete.addEventListener("click",()=>{
            copogrande.src="./image/img2.png"
            circulo.style.background ="#f1fa8c"

        })

        rosa.addEventListener("click",()=>{
            copogrande.src="./image/img3.png"
            circulo.style.background ="#eb7495"

        })
      
    </script>
</html>
